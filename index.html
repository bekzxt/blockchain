<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interact with Smart Contract</title>
</head>
<body>
<h1>Smart Contract Interaction</h1>
<button id="connectButton">Connect MetaMask</button>
<button id="getBalanceButton">Get Contract Balance</button>
<button id="withdrawButton">Withdraw Ether</button>

<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script>
    let web3;
    let contract;
    let account;

    // Connect to MetaMask and setup Web3.js
    async function connectMetaMask() {
        if (typeof window.ethereum !== 'undefined') {
            console.log('MetaMask is installed!');

            // Create Web3 instance using MetaMask's provider
            web3 = new Web3(window.ethereum);

            try {
                // Request user to connect MetaMask account
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const accounts = await web3.eth.getAccounts();
                account = accounts[0]; // Get the first account

                console.log('Connected Account:', account);

                // Contract ABI (generated from Remix)
                const contractABI = [
                    { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" },
                    { "stateMutability": "payable", "type": "receive" },
                    { "stateMutability": "payable", "type": "fallback" },
                    { "inputs": [], "name": "withdraw", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
                    { "inputs": [], "name": "getBalance", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" },
                    { "inputs": [], "name": "owner", "outputs": [{ "internalType": "address payable", "name": "", "type": "address" }], "stateMutability": "view", "type": "function" }
                ];

                // Contract address (from Remix or deployment)
                const contractAddress = '0xeE80Ec25096aaf06f91eA537ddd1EeBdbf750E5a';

                // Create contract instance
                contract = new web3.eth.Contract(contractABI, contractAddress);

                // Attach event listeners to buttons
                document.getElementById('getBalanceButton').addEventListener('click', getContractBalance);
                document.getElementById('withdrawButton').addEventListener('click', withdrawFromContract);

            } catch (error) {
                console.error('MetaMask connection error:', error);
                alert('Please allow MetaMask connection.');
            }
        } else {
            console.log('Please install MetaMask!');
            alert('MetaMask is not installed. Please install it to continue.');
        }
    }

    // Get contract balance (convert Wei to Ether)
    async function getContractBalance() {
        try {
            const balanceWei = await contract.methods.getBalance().call();
            const balanceEther = web3.utils.fromWei(balanceWei, 'ether'); // Convert Wei to Ether
            console.log('Contract Balance:', balanceEther);
            alert('Contract Balance: ' + balanceEther + ' ETH');
        } catch (error) {
            console.error('Error getting balance:', error);
            alert('Error getting balance: ' + error.message);
        }
    }

    // Withdraw ether from the contract (only owner can withdraw)
    async function withdrawFromContract() {
        try {
            // Get the contract owner
            const owner = await contract.methods.owner().call();

            if (account.toLowerCase() === owner.toLowerCase()) {
                await contract.methods.withdraw().send({ from: account });
                console.log('Withdrawal successful!');
                alert('Withdrawal successful!');
            } else {
                console.log('Only the owner can withdraw.');
                alert('Only the owner can withdraw!');
            }
        } catch (error) {
            console.error('Error withdrawing:', error);
            alert('Error withdrawing: ' + error.message);
        }
    }

    // Trigger the connect function when "Connect MetaMask" button is clicked
    document.getElementById('connectButton').addEventListener('click', connectMetaMask);

</script>
</body>
</html>
